<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
</head>
<body>
    <div class="options-cont">
        <i class="fa-solid fa-xmark"></i>
        <!-- <i class="fa-solid fa-xmark"></i> -->
    </div>
    <div class="tools-cont scale-tools">
        <img src="icons/pencil.svg" alt="pencil" id="pencil">
        <img src="icons/eraser.svg" alt="eraser" id="eraser">
        <img src="icons/undo.svg" alt="undo" id="undo">
        <img src="icons/redo.svg" alt="redo" id="redo">
        <img src="icons/stickyNote.svg" alt="stickyNote" id="stickyNote">
        <img src="icons/download.svg" alt="download" id="download">
        <img src="icons/upload.svg" alt="uplaod" id="upload">

    </div>

    <div class="pencil-tool ">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class = "pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>

    <div class="eraser-tool">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>
    
    <canvas></canvas>


    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("http://https://sarthak-open-board.herokuapp.com/"); //connects frontend to backend
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
